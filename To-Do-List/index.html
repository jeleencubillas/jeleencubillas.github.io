<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/81016ac1e4.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- HEADER -->
            <div class="header">
                <div class="clear">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div id="date"></div>
            </div>
        <div class="content">
            <!-- LIST -->
            <ul id="list">
                <!-- <li class="item">
                    <i class="co fa fa-circle-thin" job="complete" id="${id}"></i>
                    <p class="text"> Sample Task </p>
                    <i class="de fa fa-trash-alt" job="delete" id="${id}"></i>    
                </li> -->
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Add a task">
        </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
